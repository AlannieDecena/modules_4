<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  

    body {
        margin: 0%;
        padding: 0%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
   .box { 
        width: 100px;
        height: 100px;
        position: absolute;
       animation: bg 5s infinite;
       animation-timing-function: ease-in-out;
       background-color: blue;
    }
   @keyframes bg {
    0%, 100% {
        background-color: blue; bottom:0 ;
    }
    50% {
        background-color: yellow; bottom: 500px ;
    }
   


}

</style>
<body>
    


    <div class="box"></div>
</body>
</html>
