    let counter = 0;
    function addCard() {


        const template = document.getElementById("card-template").content.cloneNode(true);

        template.querySelector('.card-text').innerText = artist.portfolio[counter].title;
        template.querySelector('.card-img').innerText = artist.portfolio[counter].url;

        counter ++;
