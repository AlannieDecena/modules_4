<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #card-list {

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: baseline;
            justify-content: center;
        }
    </style>
</head>

<body>
    <template id="car-card-template">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>

            </div>
        </div>
    </template>

    <div id="car-list"></div>



    <script>
        const carData = [
            { title: 'Audi', description: 'Audi AG is a Germanautomotive manufacturer of luxury vehicles headquartered inIngolstadt, Bavaria, Germany.' },
            { title: 'Mercedes-Benz', description: 'Mercedes-Benz,commonly referred to as Mercedes, is a German luxuryautomotive brand.' },
            { title: 'BMW', description: 'Bayerische Motoren Werke AG,commonly referred to as BMW, is a German multinationalcorporate manufacturer of luxury vehicles and motorcyclesheadquartered in Munich, Bavaria, Germany.' }
        ];


        function addCards(cars) {
            cars.forEach((car) => {
                const template = document.getElementById("car-card-template").content.cloneNode(true);
                template.querySelector('.card-title').innerText = car.title;
                template.querySelector('.card-text').innerText = car.description;
                document.querySelector('#car-list').appendChild(template);
            });
        }
        function getCarsPromise() {
            return new Promise(resolve => {
                setTimeout(function () {
                    resolve(carData)
                }, 1000)
            })
        }
        getCarsPromise().then((cars) => addCards(cars))

        function getCarsTimeout() {
            setTimeout(function () {
                addCards(carData)
            }, 1000)
        }
        getCarsTimeout();

    </script>
</body>

</html>
